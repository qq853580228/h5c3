<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            width: 30px;
            height: 30px;
            border: 1px solid rgb(255, 59, 59);
            list-style: none;
            margin-left: 10px;
            float: left;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            transition: all 0.4s;
            cursor: pointer;
        }
        
        ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
