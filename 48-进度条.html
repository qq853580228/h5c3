<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--进度条     max 最大值 value 当前进度值 -->
  <progress max="100" value="50" ></progress>
<!-- 度量器  
  high 规定较高的值 
  low 规定较低的值
  max 最大值 
  min 最低值 
  value 当前度量值
  -->
  <meter value="30" max="100" min="0" high="80" low="40"></meter>
  <meter value="50" max="100" min="0" high="80" low="40"></meter>
  <meter value="90" max="100" min="0" high="80" low="40"></meter>
  
</body>
</html>
