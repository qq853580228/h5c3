<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            background-color: cyan;
            animation: move 4S steps(8) forwards;
            overflow: hidden;
            white-space: nowrap;
        }
        
        @keyframes move {
            0% {
                width: 0;
            }
            100% {
                width: 160px;
            }
        }
    </style>
</head>

<body>
    <div>记得你叫我王老八</div>
</body>

</html>
